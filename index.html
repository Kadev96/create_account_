<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Kadev - Create Account</title>
</head>

<body>

    <header class="title-base">
        <h1 class="title">Create Account</h1>
    </header>

    <nav class="nav">
        <form class="form">
            <label for="f-name">name:</label>
            <input type="text" id="f-name" name="f-name" placeholder="enter your name">


            <label for="e-email">e-mail:</label>
            <input type="email" id="e-email" name="e-email" required placeholder="example@example.com">


            <label for="n-age">age:</label>
            <input type="number" id="n-age" name="n-age" min="14" max="100" placeholder="enter your age">


            <label for="t-username">username:</label>
            <input type="text" id="t-usermane" name="t-username" required placeholder="create your username">

            <label for="n-password">password:</label>
            <input type="password" id="n-password" name="n-password" pattern="[a-z0-5]{8,}" required
                placeholder="**********">


            <button type="submit">register</button>
        </form>
    </nav>

    <footer class="foot">
        Kadev 2024 - rights reserved
    </footer>

</body>

</html>
